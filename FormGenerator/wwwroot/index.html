<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Form Generator</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div style="position: absolute; top: 30vh; width: 100%; text-align: center">
            <h1>Dynamic Form Generator</h1>
            <div style="display: flex; gap: 10px; justify-content: center; align-items: center">
                <div class="mud-progress-circular mud-primary mud-progress-medium mud-progress-indeterminate">
                    <svg class="mud-progress-circular-svg" viewBox="22 22 44 44">
                        <circle class="mud-progress-circular-circle-indeterminate" cx="44" cy="44" r="20" fill="none" stroke-width="4"></circle>
                    </svg>
                </div>
                <span>Loading...</span>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>
</html>
